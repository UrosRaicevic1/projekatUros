<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css" />
    <title>UROS RAICEVIC</title>
  </head>
  <body>
    <main>
      <div class="All">
        <div class="LijevaStrana">
          <div class="kartica">
            <div class="front_card">
              <img
                src="./images/card-logo.svg"
                alt="Logo"
                class="logoKartice"
              />
              <div class="Info">
                <img src="./images/bg-card-front.png" alt="front-card" />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="infoCard">
                  <span id="name">Uros Raicevic</span>
                  <!--DATUM-->
                  <span id="date">
                    <span id="month">00</span>/<span id="year">00</span>
                  </span>
                   <!--DATUM-->
                </div>
              </div>
            </div>
            <div class="zadnjaStrana">
              <img src="./images/bg-card-back.png" alt="back-card" />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>
        <div class="desnaStrana">
          <form>
            <div class="ime">
              <label for="card_name">Cardholder Name</label>
              <input type="text"placeholder="e.g. Jane Appleseed"id="card_name"/>
            </div>
            <div class="brojKartice">
              <label for="card_number">Card Number</label>
              <input type="number"placeholder="e.g. 1234 5678 9123 0000"id="card_number"/>
            </div>
            <div class="card_information">
              <div id="card_date">
                <label for="card_date">Exp. Date (MM/YY)</label>
                <div class="two_inp">
                  <div>
                    <input type="number" placeholder="MM" id="card_month"/>
                  </div>
                  <div>
                    <input type="number"placeholder="YY" id="card_year" />
                  </div>
                </div>
              </div>
              <div class="privacy">
                <label for="card_cvc">CVC</label>
                <input type="number"  placeholder="e.g. 123" id="card_cvc"  />
              </div>
            </div>
            <button id="submit" type="submit">Confirm</button>
          </form>
         
        </div>
      </div>
    </main>
  </body>
</html>
